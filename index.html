<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather-Search</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="city-info"
            id="city-info"
          />
          <input type="submit" value="search" class="submit-city" />
        </form>
      </header>
      <main>
        <div class="data">
          <div>
            <h1 class="city" id="city">Potchefstroom</h1>
            <p class="weather-details">
              <span id="time"></span> ,<span id="description"></span>
              <br />
              Humidity: <strong id="humidity"> </strong>, wind-speed:<strong
                id="wind-speed"
              ></strong>
            </p>
          </div>
          <div class="weather">
            <div class="emoji" id="icon"></div>
            <div class="temp" id="temperature"></div>
            <span class="units">Â°C</span>
          </div>
        </div>
      </main>

      <footer>
        Coded by
        <a href="https://github.com/NokukhanyaPetra" target="blank">
          Nokukhanya Tshabangu</a
        >
        and is hosted on
        <a
          href="https://github.com/NokukhanyaPetra/Vanilla-weather-search"
          target="blank"
          >github</a
        >
        and website hosted on
        <a href="https://playful-dragon-a85e0f.netlify.app/" target="blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
